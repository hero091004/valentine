<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffeef2;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* The Card Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
        }

        /* Pulsing Heart Animation */
        .main-heart {
            font-size: 80px;
            color: var(--primary-pink);
            display: inline-block;
            animation: pulse 1.2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        h1 {
            color: #c9184a;
            font-size: 2.5rem;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #dee2e6;
            color: #495057;
        }

        /* Floating Background Hearts */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: var(--primary-pink);
            opacity: 0.6;
            pointer-events: none;
            animation: floatUp var(--duration) linear infinite;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh) translateX(var(--drift));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-heart">❤️</div>
        <h1 id="text">Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">No!</button>
            <button id="noBtn">Yes</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const text = document.getElementById('text');

        // Logic to make the "No" button dodge the cursor
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // What happens when "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            text.innerHTML = "ahhahhaha";
            document.querySelector('.btn-group').style.display = 'none';
            document.querySelector('.main-heart').style.animation = 'pulse 0.4s infinite'; // Fast pulse!
            
            // Intensify the floating hearts
            for(let i=0; i<50; i++) {
                setTimeout(createFloatingHeart, i * 100);
            }
        });

        // Function to create background hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.setProperty('--duration', (Math.random() * 3 + 3) + 's');
            heart.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px');
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            document.body.appendChild(heart);

            // Clean up old hearts to prevent memory issues
            setTimeout(() => { heart.remove(); }, 6000);
        }

        // Start with a few gentle hearts
        setInterval(createFloatingHeart, 500);
    </script>
</body>
</html>
